<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- what is nested table in html? -->
    <!-- nested table is a table inside a table -->

    <table border="5px" bordercolor="Green">
        <tr>
            <th>Table 1</th>
            <th>
                Table 1
                <table border="4px" bordercolor="blue">
                    <tr>
                        <th>Table 2</th>
                        <th>Table 2</th>
                    </tr>
                    <tr>
                        <th>Table 2</th>
                        <th>Table 2</th>
                    </tr>
                </table>
            </th>
        </tr>
        <tr>
            <td>Table 1</td>
            <td>Table 1</td>
        </tr>
    </table>

</body>
</html>
