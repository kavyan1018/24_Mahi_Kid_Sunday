    <audio src="./images/Pehle Bhi Main_64(PagalWorld.com.sb).mp3" controls muted></audio>

    <!-- there is 3 attributes in audio tag:
    1. src: it is used to specify the URL of the audio file.
    2. controls: it is used to display the audio controls like play, pause, volume, etc.
    3. autoplay: it is used to play the audio automatically when the page is loaded.
    4. loop: it is used to play the audio in a loop.
    5. muted: it is used to mute the audio.
