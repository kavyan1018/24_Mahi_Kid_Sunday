
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        tr -> table row
        td -> table data
        th -> table head

        its call attributes
        they are used to create table in html
    -->

    <table border="2px" bordercolor="white" bgcolor="pink">
        <tr bgcolor="white">
            <th>Sr.No</th>
            <th bgcolor="pink">First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <!-- align="" for aligning the text -->
            <td align="center">1</td>
            <td colspan="2" align="center">John</td>
            <!-- <td>Doe</td> -->
            <td rowspan="2" align="center">25</td>
        </tr>

        <!-- colspan for merging the columns 
        and 
        rowspan for merging the rows   
        -->
        <tr>
            <td>2</td>
            <td>Harshil</td>
            <td>Patel</td>
            <!-- <td>25</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td bgcolor="red">Joy</td>
            <td>Prajapati</td>
            <td>5</td>
        </tr>
    </table>

</body>
</html>
