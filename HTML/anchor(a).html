<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- what is anchor tag in html? -->
    <!-- <a> tag is used to create hyperlinks. Hyperlinks are links from one page to another page. -->

    <!-- how to create a hyperlink in html? -->
    <!-- To create a hyperlink in HTML, use the <a> tag. The <a> tag is used to define a hyperlink. The href attribute specifies the URL of the page the link goes to next page. -->

    <!-- how many attributes are there in <a> tag? -->
    <!-- There are 5 attributes in <a> tag. -->

    <!-- 1. href: -->
    <!-- The href attribute specifies the URL of the page the link goes to next page. -->

    <!-- 2. target: -->
    <!-- The target attribute specifies where to open the linked document. -->


    <a href="https://www.bmw.in/en/index.html" target="_blank"> Let's go from kavyan's Page to BMW Website</a>

    <!-- how many attributes are there in target attribute? -->
    <!-- There are 4 attributes in target attribute. -->

    <!-- 1. _blank: -->
    <!-- Opens the linked document in a new window or tab -->

    <!-- 2. _self: -->
    <!-- Opens the linked document in the same frame as it was clicked (this is default) -->

    <!-- 3. _parent: -->
    <!-- Opens the linked document in the parent frame -->

    <!-- 4. _top: -->
    <!-- Opens the linked document in the full body of the window -->

</body>
</html>
